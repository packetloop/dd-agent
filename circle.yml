machine:
  services:
    - docker
  environment:
    VOLATILE_DIR: vol_dir
    TRAVIS_BUILD_DIR: .

general:
  branches:
    only:
      - remh/dockerv2

dependencies:
  override:
    - pip install -r requirements.txt
    - pip install -r requirements-opt.txt
    - pip install -r requirements-test.txt
    - bundle install


test:
  override:
    - "rake ci:run[docker_daemon]"
